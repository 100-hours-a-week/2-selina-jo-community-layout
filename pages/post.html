<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 조회</title>
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <div id="header-placeholder"></div>

    <!-- 작성 버튼 -->
    <button class="write-post-btn">게시글 작성</button>
    

    <!-- 게시글 목록 영역 -->
    <div class="post-list">
        <div class="post-card">
            <div class="post-header">
                <span>제목 1</span>
                <span>좋아요 0 | 댓글 0 | 조회수 0</span>
            </div>
            <div class="post-body">
                <span>2021-01-01 00:00:00</span>
                <div class="post-content">더미 작성자 1</div>
            </div>
        </div>
        <div class="post-card">
            <div class="post-header">
                <span>제목 2</span>
                <span>좋아요 0 | 댓글 0 | 조회수 0</span>
            </div>
            <div class="post-body">
                <span>2021-01-01 00:00:00</span>
                <div class="post-content">더미 작성자 2</div>
            </div>
        </div>
        <!-- 추가 게시글 항목들 -->
    </div>

    <script src="../scripts/layout.js"></script>
    <script src="../scripts/post.js"></script>
</body>
</html>

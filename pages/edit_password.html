<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../styles/edit_password.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>

    <!-- 헤더를 동적으로 삽입 -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>비밀번호 수정</h1>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력">
        <p id="password-helper" class="helper-text"></p>
        <p id="password-error" class="error-message"></p>

        <!-- 비밀번호 확인 입력 -->
        <label for="password-confirm">비밀번호 확인</label>
        <input type="password" id="password-confirm" placeholder="비밀번호 확인">
        <p id="password-confirm-helper" class="helper-text"></p>
        <p id="password-confirm-error" class="error-message"></p>

        <!-- 수정하기 버튼 -->
        <button id="update-btn" disabled>수정하기</button>
    </div>

    <!-- 수정 완료 메시지 -->
    <div id="toast-message">수정 완료!</div>

    <script src="../scripts/layout.js"></script>
    <script src="../scripts/edit_password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>

    <!-- 헤더를 동적으로 삽입 -->
    <div id="header-placeholder"></div>

    <div class="signup-container">
        <h1>회원가입</h1>

        <!-- 프로필 사진 -->
        <div class="profile-section">
            <label for="profile-pic" class="profile-pic-label">
              <input type="file" id="profile-pic" accept="image/*" onchange="previewImage(event)" />
              <div id="image-preview" class="image-preview">
                <span>+</span>
              </div>
            </label>
            <p id="profile-pic-helper" class="helper-text"></p>
            <p id="profile-pic-error" class="error-message"></p>
          </div>

        <!-- 이메일 입력 -->
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="example@example.com">
        <p id="email-helper" class="helper-text"></p>
        <p id="email-error" class="error-message"></p>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력">
        <p id="password-helper" class="helper-text"></p>
        <p id="password-error" class="error-message"></p>

        <!-- 비밀번호 확인 입력 -->
        <label for="password-confirm">비밀번호 확인</label>
        <input type="password" id="password-confirm" placeholder="비밀번호 확인">
        <p id="password-confirm-helper" class="helper-text"></p>
        <p id="password-confirm-error" class="error-message"></p>
        <!-- <span id="password-display"></span> -->

        <!-- 닉네임 입력 -->
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" placeholder="닉네임 입력">
        <p id="nickname-helper" class="helper-text"></p>
        <p id="nickname-error" class="error-message"></p>

        <!-- 회원가입 버튼 -->
        <button id="signup-btn" disabled>회원가입</button>

        <!-- 로그인하러 가기 버튼 -->
        <p style = "font-size: 14px";><a href="login.html" id="login-link">로그인하러 가기</a></p>
    </div>

    <script src="../layout/layout.js"></script>
    <script src="../scripts/signup.js"></script>
</body>
</html>

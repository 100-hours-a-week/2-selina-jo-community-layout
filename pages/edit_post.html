<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../styles/edit_post.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h2>게시글 수정</h2>

        <!-- 제목 입력 -->
        <label for="post-title">제목*</label>
        <input type="text" id="post-title" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">

        <!-- 본문 입력 -->
        <label for="post-content">내용*</label>
        <textarea id="post-content" placeholder="내용을 입력해주세요."></textarea>
        <p id="content-input-helper" class="helper-text"></p>

        <!-- 이미지 업로드 -->
        <label for="image-upload">이미지</label>
        <input type="file" id="image-upload" accept="image/*">

        <!-- 등록 버튼 -->
        <button id="save-btn" disabled>수정하기</button>
    </div>

    <script src="../scripts/layout.js"></script>
    <script src="../scripts/edit_post.js"></script>
</body>
</html>

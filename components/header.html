<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/header.css">
</head>
<body>
    <header class="header">
        <!-- 뒤로가기 버튼 -->
        <button class="header-button" onclick="history.back()">◀</button>
        
        <!-- 제목 -->
        <h1 class="header-title">아무 말 대잔치</h1>

        <!-- 프로필 이미지 with 드롭다운 -->
        <div class="profile-container">
            <img src="../assets/profile-placeholder.png" alt="프로필" class="profile-button" id="profile-button">
            <div class="dropdown-menu" id="dropdown-menu">
                <button onclick="editProfile()">회원정보 수정</button>
                <button onclick="changePassword()">비밀번호 수정</button>
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>

    </header>
</body>
</html>
